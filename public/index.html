<html>
  <head>
    <title>Farmbot Simple</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/farmbot-browserified.js"></script>
    <script type="text/javascript" src="js/farmbot-ui.js"></script>
    <script type="text/javascript" src="js/device-status.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
      <!-- button styles thanks to http://unicorn-ui.com/buttons/ -->
    <link rel="stylesheet" href="css/buttons.css">
      <!-- form style thanks to https://www.sanwebe.com/2014/08/css-html-forms-designs#form-1-html -->
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>

  <div id="login-bit" class="form-style-2">
      <h1>Login</h1>
      EMAIL<br>
      <label for="email"><input type='email' id='email' class="input-field"><br></label>
      PASSWORD<br>
      <label for="password"><input type='password' id='password' class="input-field"><br></label>
      <button id='login' class="button button-raised button-royal button-pill">Login!</button><br>
  </div>

  <h3 id='message' style="border: 1px solid blue; padding: 3px"></h3>

  <div id="main-bit">
      <h3 id='device_status' style="border: 1px solid green; padding: 3px"></h3>

      <h1>Options</h1>

      <div id="sequence_list"></div>

    <hr/>
      <button id='sequences' class="button button-raised button-primary button-pill">Refresh sequences</button><br>
      <button id='device' class="button button-raised button-primary button-pill">Subscribe to ALL Farmbot events</button><br>
      <button id='arduino_led' class="button button-raised button-pill button-action">Toggle Arduino LED</button><br>
      <button id='logout' class="button button-raised button-pill button-caution">Logout</button><br>
      <hr/>
  </div>
  <div style="margin: 5px">
<div id='info'></div>
<div id='debug' hidden="true"></div>
  </div>
  </body>
</html>
